          required: false
          description: Hex format string, e.g. `0x1234567890abcdef`
          name: viewer
          in: query
        - schema:
            type: string
            description: The address of the app signer
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          description: Hex format string, e.g. `0x1234567890abcdef`
          name: app
          in: query
        - schema:
            type: string
            description: >-
              Non inclusive cursor from which to fetch the comments based on
              sort
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: cursor
          in: query
        - schema:
            type: string
            pattern: ^d+$
            description: The channel ID
          required: false
          name: channelId
          in: query
