                          - fid
                          - username
                    required:
                      - address
                  id:
                    type: string
                    description: Hex format string, e.g. `0x1234567890abcdef`
                  channelId:
                    type: string
                    pattern: ^d+$
                  commentType:
                    type: integer
                    minimum: 0
                    maximum: 255
                  content:
                    type: string
                  chainId:
                    type: integer
                  deletedAt:
