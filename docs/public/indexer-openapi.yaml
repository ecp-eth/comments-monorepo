  /api/comments/{commentId}/replies:
    get:
      tags:
        - comments
      description: Return a single comments according to the id and additional criteria
      parameters:
        - schema:
            description: The comment ID
          required: true
          name: commentId
          in: path
        - schema:
            type: string
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: author
          in: query
        - schema:
            type: string
            description: The viewer's address
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: viewer
          in: query
        - schema:
            type: string
            description: The address of the app signer
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: app
          in: query
        - schema:
            type: string
            description: >-
              Non inclusive cursor from which to fetch the comments based on
              sort
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: cursor
          in: query
        - schema:
            type: string
            pattern: ^d+$
            description: The channel ID
          required: false
          name: channelId
          in: query
        - schema:
            type:
              - integer
              - 'null'
            minimum: 0
            maximum: 255
            description: The comment type (e.g. 0=comment, 1=reaction, not passed = all)
          required: false
          name: commentType
          in: query
        - schema:
            type: string
            description: >-
              Filters by chain ID. Can be a single chain id or comma-separated
              list of chain ids (e.g. 1,137,10).
          required: true
          name: chainId
          in: query
        - schema:
            anyOf:
              - type: string
                enum: *ref_0
              - type: array
                items:
                  type: string
                  enum: *ref_0
            description: >-
              The moderation status of the comments to return. If omitted it
              will return comments based on moderation settings (approved if
              moderation is enabled).
          required: false
          name: moderationStatus
          in: query
        - schema:
            type: number
            description: >-
              The moderation score of the comments to return. If the comment's
              moderation score exceeds the provided value, it is not returned.
            minimum: 0
            maximum: 1
          required: false
          name: moderationScore
          in: query
        - schema:
            type: string
            description: >-
              The moderation labels to exclude from the comments to return. This
              filter works in conjunction with the `moderationStatus` filter.
            example: spam,sexual
            pattern: >-
              ^(llm_generated|spam|sexual|hate|violence|harassment|self_harm|sexual_minors|hate_threatening|violence_graphic)$
          required: false
          name: excludeByModerationLabels
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
            description: The number of comments to return
          required: false
          name: limit
          in: query
        - schema:
            type: string
            enum: *ref_1
            default: desc
            description: The sort order of the comments
          required: false
          name: sort
          in: query
        - schema:
            type: string
            enum: *ref_2
            default: nested
            description: >-
              The mode to fetch comments in. Nested will return only the first
              level of comments. Flat will return all replies sorted by
              timestamp in descending order.
          required: false
          name: mode
          in: query
      responses:
        '200':
          description: Retrieve specific comment with its replies
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        app: {}
                        author:
                          type: object
                          properties:
                            address: {}
                            ens:
                              type: object
                              properties:
                                name:
                                  type: string
                                avatarUrl:
                                  type:
                                    - string
                                    - 'null'
                              required:
                                - name
