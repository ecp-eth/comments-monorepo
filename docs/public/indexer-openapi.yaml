paths:
  /api/comments:
    get:
      tags:
        - comments
      description: Retrieve a list of comments based on the criteria
      parameters:
        - schema: {}
          required: false
          name: author
          in: query
        - schema:
            description: The address of the app signer
          required: false
          name: appSigner
          in: query
        - schema:
            type: object
            properties:
              timestamp:
                type:
                  - string
                  - 'null'
              id: {}
            required:
              - timestamp
              - id
            description: >-
              Non inclusive cursor from which to fetch the comments based on
              sort
          required: false
          name: cursor
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
            description: The number of comments to return
          required: false
          name: limit
          in: query
        - schema:
            type: string
            format: uri
            description: The comment target URI
          required: false
          name: targetUri
          in: query
        - schema:
            type: string
            enum: &ref_0
              - asc
              - desc
            default: desc
            description: The sort order of the comments
          required: false
          name: sort
          in: query
      responses:
        '200':
          description: Retrieve a list of comments
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        appSigner: {}
                        author:
                          type: object
                          properties:
                            address: {}
                            ens:
                              type: object
                              properties:
                                name:
                                  type: string
                                avatarUrl:
                                  type:
                                    - string
                                    - 'null'
                              required:
                                - name
                                - avatarUrl
                            farcaster:
                              type: object
                              properties:
                                fid:
                                  type: integer
                                pfpUrl:
                                  type: string
                                displayName:
                                  type: string
                                username:
                                  type: string
                              required:
                                - fid
                          required:
                            - address
                        id: {}
                        content:
                          type: string
                        chainId:
                          type: integer
                        deletedAt:
                          type:
                            - string
                            - 'null'
                        logIndex:
                          type:
                            - integer
                            - 'null'
                        metadata:
                          type: string
                        parentId: {}
                        targetUri:
                          type: string
                        timestamp:
                          type:
                            - string
                            - 'null'
                        txHash: {}
                        cursor: {}
                        replies:
                          type: object
                          properties:
                            results:
                              type: array
                              items:
                                type: object
                                properties:
                                  appSigner: {}
                                  author:
                                    type: object
                                    properties:
                                      address: {}
                                      ens:
                                        type: object
                                        properties:
                                          name:
                                            type: string
                                          avatarUrl:
                                            type:
                                              - string
                                              - 'null'
                                        required:
                                          - name
                                          - avatarUrl
                                      farcaster:
                                        type: object
                                        properties:
                                          fid:
                                            type: integer
                                          pfpUrl:
                                            type: string
                                          displayName:
                                            type: string
                                          username:
                                            type: string
                                        required:
                                          - fid
                                    required:
                                      - address
                                  id: {}
                                  content:
                                    type: string
                                  chainId:
                                    type: integer
                                  deletedAt:
                                    type:
                                      - string
                                      - 'null'
                                  logIndex:
                                    type:
                                      - integer
                                      - 'null'
                                  metadata:
                                    type: string
                                  parentId: {}
                                  targetUri:
                                    type: string
                                  timestamp:
                                    type:
                                      - string
                                      - 'null'
                                  txHash: {}
                                  cursor: {}
                                required:
                                  - appSigner
                                  - author
                                  - id
                                  - content
                                  - chainId
                                  - deletedAt
                                  - logIndex
                                  - metadata
                                  - parentId
                                  - targetUri
                                  - timestamp
                                  - txHash
                                  - cursor
                            pagination:
                              type: object
                              properties:
                                limit:
                                  type: integer
                                hasNext:
                                  type: boolean
                                hasPrevious:
                                  type: boolean
                                startCursor: {}
                                endCursor: {}
