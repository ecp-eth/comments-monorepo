openapi: 3.1.0
info:
  version: 0.0.23
  title: Indexer Restful API
servers:
  - url: https://api.ethcomments.xyz
    description: Production Indexer API
components:
  schemas: {}
  parameters: {}
paths:
  /api/channels/{channelId}:
    get:
      tags:
        - channels
      description: Retrieve a channel by ID
      parameters:
        - schema:
            type: string
            pattern: ^d+$
            description: The ID of the channel
          required: true
          name: channelId
          in: path
      responses:
        '200':
          description: Retrieve a list of channels
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    pattern: ^d+$
                  createdAt:
                    type:
                      - string
                      - 'null'
                  updatedAt:
                    type:
                      - string
                      - 'null'
                  owner: {}
                  name:
                    type: string
                  description:
                    type: string
                  metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        key: {}
                        value: {}
                      required:
                        - key
                        - value
                  hook: {}
                  chainId:
                    type: integer
                required:
                  - id
                  - createdAt
                  - updatedAt
                  - owner
                  - name
                  - description
                  - metadata
                  - hook
                  - chainId
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
  /api/channels:
    get:
      tags:
        - channels
      description: Retrieve a list of channels based on the criteria
      parameters:
        - schema:
            type: string
            description: >-
              Non inclusive cursor from which to fetch the channels based on
              sort
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: cursor
          in: query
        - schema:
            type: string
            description: Filter channels by owner
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: owner
          in: query
        - schema:
            type: string
            description: >-
              Filters by chain ID. Can be a single chain id or comma-separated
              list of chain ids (e.g. 1,137,10).
          required: true
          name: chainId
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
            description: The number of channels to return
          required: false
          name: limit
          in: query
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
            description: The sort order of the channels
          required: false
          name: sort
          in: query
      responses:
        '200':
          description: Retrieve a list of channels
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          pattern: ^d+$
                        createdAt:
                          type:
                            - string
                            - 'null'
                        updatedAt:
                          type:
                            - string
                            - 'null'
                        owner: {}
                        name:
                          type: string
                        description:
                          type: string
                        metadata:
                          type: array
                          items:
                            type: object
                            properties:
                              key: {}
                              value: {}
                            required:
                              - key
                              - value
                        hook: {}
                        chainId:
                          type: integer
                      required:
                        - id
                        - createdAt
                        - updatedAt
                        - owner
                        - name
                        - description
                        - metadata
                        - hook
                        - chainId
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrevious:
                        type: boolean
                      startCursor: {}
                      endCursor: {}
                    required:
                      - limit
                      - hasNext
                      - hasPrevious
                required:
                  - results
                  - pagination
  /api/comments/{commentId}:
    get:
      tags:
        - comments
      description: Retrieve a single comment by ID
      parameters:
        - schema:
            description: The ID of the comment to retrieve
          required: true
          name: commentId
          in: path
        - schema:
            type: string
            description: The viewer's address, for personalized data such as reactions
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: viewer
          in: query
        - schema:
            type: string
            description: >-
              Filters by chain ID. Can be a single chain id or comma-separated
              list of chain ids (e.g. 1,137,10).
          required: true
          name: chainId
          in: query
        - schema:
            type: string
            enum:
              - nested
              - flat
            default: nested
            description: >-
              The mode to fetch comments in. Nested will return only the first
              level of comments. Flat will return all replies sorted by
              timestamp in descending order.
          required: false
          name: mode
          in: query
        - schema:
            type:
              - integer
              - 'null'
            minimum: 0
            maximum: 255
            description: The comment type (e.g. 0=comment, 1=reaction, not passed = all)
          required: false
          name: commentType
          in: query
        - schema:
            type: string
            description: >-
              Whether to return only deleted replies or only undeleted replies.
              If omitted it will return both deleted and undeleted replies.
            example: '1'
            pattern: ^(1|0)$
