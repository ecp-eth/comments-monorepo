        criteria
      parameters:
        - schema:
            type: string
            description: The comment ID
          required: true
          description: Hex format string, e.g. `0x1234567890abcdef`
          name: commentId
          in: path
        - schema:
            type: string
            description: Hex format string, e.g. `0x1234567890abcdef`
