                        - appSigner
                        - author
                        - id
                        - content
                        - chainId
                        - deletedAt
                        - logIndex
                        - metadata
                        - parentId
                        - targetUri
                        - timestamp
                        - txHash
                        - cursor
                        - replies
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrevious:
                        type: boolean
                      startCursor: {}
                      endCursor: {}
                    required:
                      - limit
                      - hasNext
                      - hasPrevious
                required:
                  - results
                  - pagination
  /api/comments/{commentId}/replies:
    get:
      tags:
        - comments
      description: Return a single comments according to the id and additional criteria
      parameters:
        - schema:
            description: The comment ID
          required: true
          name: commentId
          in: path
        - schema: {}
          required: false
          name: author
          in: query
        - schema:
            description: The address of the app signer
          required: false
          name: appSigner
          in: query
        - schema:
            type: object
            properties:
              timestamp:
                type:
                  - string
                  - 'null'
              id: {}
            required:
              - timestamp
              - id
            description: >-
              Non inclusive cursor from which to fetch the comments based on
              sort
          required: false
          name: cursor
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
            description: The number of comments to return
          required: false
          name: limit
          in: query
        - schema:
            type: string
            enum: *ref_0
            default: desc
            description: The sort order of the comments
          required: false
          name: sort
          in: query
      responses:
        '200':
          description: Retrieve specific comment with its replies
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        appSigner: {}
                        author:
                          type: object
                          properties:
                            address: {}
                            ens:
                              type: object
                              properties:
                                name:
                                  type: string
                                avatarUrl:
                                  type:
                                    - string
                                    - 'null'
                              required:
                                - name
                                - avatarUrl
                            farcaster:
                              type: object
                              properties:
                                fid:
                                  type: integer
                                pfpUrl:
                                  type: string
                                displayName:
                                  type: string
                                username:
                                  type: string
                              required:
                                - fid
                          required:
                            - address
                        id: {}
                        content:
                          type: string
                        chainId:
                          type: integer
                        deletedAt:
                          type:
                            - string
                            - 'null'
                        logIndex:
                          type:
                            - integer
                            - 'null'
                        metadata:
                          type: string
                        parentId: {}
                        targetUri:
                          type: string
                        timestamp:
                          type:
                            - string
                            - 'null'
                        txHash: {}
                        cursor: {}
                      required:
                        - appSigner
                        - author
                        - id
                        - content
                        - chainId
                        - deletedAt
                        - logIndex
                        - metadata
                        - parentId
                        - targetUri
                        - timestamp
                        - txHash
                        - cursor
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrevious:
                        type: boolean
                      startCursor: {}
                      endCursor: {}
                    required:
                      - limit
                      - hasNext
                      - hasPrevious
                required:
                  - results
                  - pagination
  /api/approvals:
    get:
      tags:
        - approvals
      description: Retrieve a list of approvals according to the criteria
      parameters:
        - schema:
            description: The author's address
          required: true
          name: author
          in: query
        - schema:
            description: The address of the app signer
          required: true
          name: appSigner
          in: query
        - schema:
            type: integer
            exclusiveMinimum: 0
            maximum: 100
            default: 50
            description: The number of comments to return
          required: false
          name: limit
          in: query
        - schema:
            type:
              - integer
              - 'null'
            minimum: 0
            default: 0
            description: The offset of the comments to return
          required: false
          name: offset
          in: query
      responses:
        '200':
          description: Retrieve a list of approvals according to the criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        appSigner: {}
                        deletedAt:
                          type:
                            - string
                            - 'null'
                        chainId:
                          type: integer
                        txHash: {}
                      required:
                        - id
                        - appSigner
                        - deletedAt
                        - chainId
                        - txHash
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      offset:
                        type: integer
                      hasMore:
                        type: boolean
                    required:
                      - limit
                      - offset
                      - hasMore
                required:
                  - results
                  - pagination
  /api/authors/{authorAddress}:
    get:
      tags:
        - comments
      description: Retrieve author ENS / Farcaster data
      parameters:
        - schema:
            description: The author's address
          required: true
          name: authorAddress
          in: path
      responses:
        '200':
          description: An object with author address and ENS and Farcaster data
          content:
            application/json:
              schema:
                type: object
                properties:
                  address: {}
                  ens:
                    type: object
                    properties:
                      name:
                        type: string
                      avatarUrl:
                        type:
                          - string
                          - 'null'
                    required:
                      - name
                      - avatarUrl
                  farcaster:
                    type: object
                    properties:
                      fid:
                        type: integer
                      pfpUrl:
                        type: string
                      displayName:
                        type: string
                      username:
                        type: string
                    required:
                      - fid
                required:
                  - address
  /api/muted-accounts/{address}:
    get:
      tags:
        - comments
      description: Check if an address is marked as muted
      parameters:
        - schema:
            description: The address of the muted account
          required: true
          name: address
          in: path
      responses:
        '200':
          description: When address is marked as muted
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    description: The address of the muted account
                  createdAt:
                    type:
                      - string
                      - 'null'
                    description: The date the account was muted
                required:
                  - address
                  - createdAt
        '400':
          description: When request is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
        '404':
          description: When address is not marked as muted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
    delete:
      tags:
        - comments
      description: >-
        Removes account from muted list, newer comments from this account will
        be indexed
      parameters:
        - schema:
            description: The address of the muted account
          required: true
          name: address
          in: path
      responses:
        '204':
          description: When muted account was unmuted
        '400':
          description: When request is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
        '401':
          description: When request is not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
        '404':
          description: When muted account was not found in the list
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
  /api/muted-accounts:
    post:
      tags:
        - comments
      description: >-
        Marks account as muted, newer comments from this account won't be
        indexed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  description: The address of the muted account
                reason:
                  type: string
                  description: The reason for muting the account
              required:
                - address
      responses:
        '200':
          description: An object with muted account address
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    description: The address of the muted account
                required:
                  - address
        '400':
          description: When request data is not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
        '401':
          description: When request is not authenticated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
        '409':
          description: When account is already marked as muted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error message
                required:
                  - message
webhooks: {}
