paths:
  /api/channels/{channelId}:
    get:
      tags:
        - channels
      description: Retrieve a channel by ID
      parameters:
        - schema:
            type: string
            pattern: ^d+$
            description: The ID of the channel
          required: true
          name: channelId
          in: path
      responses:
        '200':
          description: Retrieve a list of channels
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    pattern: ^d+$
                  createdAt:
                    type:
                      - string
                      - 'null'
                  updatedAt:
                    type:
                      - string
                      - 'null'
                  owner:
                    type: string
                    description: Hex format string, e.g. `0x1234567890abcdef`
                  name:
                    type: string
                  description:
                    type: string
                  metadata:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: Hex format string, e.g. `0x1234567890abcdef`
                        value:
                          type: string
                          description: Hex format string, e.g. `0x1234567890abcdef`
                      required:
                        - key
                        - value
                  hook:
                    type:
                      - string
                      - 'null'
                    description: Hex format string, e.g. `0x1234567890abcdef`
                  chainId:
                    type: integer
                required:
                  - id
                  - createdAt
                  - updatedAt
                  - owner
                  - name
                  - description
                  - metadata
                  - hook
                  - chainId
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIBadRequestResponse'
        '404':
          description: Channel not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIErrorResponse'
  /api/channels:
    get:
      tags:
        - channels
      description: Retrieve a list of channels based on the criteria
      parameters:
        - schema:
            type: string
            description: >-
              Non inclusive cursor from which to fetch the channels based on
              sort
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          name: cursor
          in: query
        - schema:
            type: string
            description: Filter channels by owner
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          description: Hex format string, e.g. `0x1234567890abcdef`
          name: owner
          in: query
        - schema:
            type: string
            description: >-
              Filters by chain ID. Can be a single chain id or comma-separated
              list of chain ids (e.g. 1,137,10).
          required: true
          name: chainId
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
            description: The number of channels to return
          required: false
          name: limit
          in: query
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
            description: The sort order of the channels
          required: false
          name: sort
          in: query
      responses:
        '200':
          description: Retrieve a list of channels
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          pattern: ^d+$
                        createdAt:
                          type:
                            - string
                            - 'null'
                        updatedAt:
                          type:
                            - string
                            - 'null'
                        owner:
                          type: string
                          description: Hex format string, e.g. `0x1234567890abcdef`
                        name:
                          type: string
                        description:
                          type: string
                        metadata:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                                description: Hex format string, e.g. `0x1234567890abcdef`
                              value:
                                type: string
                                description: Hex format string, e.g. `0x1234567890abcdef`
                            required:
                              - key
                              - value
                        hook:
                          type:
                            - string
                            - 'null'
                          description: Hex format string, e.g. `0x1234567890abcdef`
                        chainId:
                          type: integer
                      required:
                        - id
                        - createdAt
                        - updatedAt
                        - owner
                        - name
                        - description
                        - metadata
                        - hook
                        - chainId
                  pagination:
                    type: object
                    properties:
                      limit:
                        type: integer
                      hasNext:
                        type: boolean
                      hasPrevious:
                        type: boolean
                      startCursor:
                        type: string
                        description: Hex format string, e.g. `0x1234567890abcdef`
                      endCursor:
                        type: string
                        description: Hex format string, e.g. `0x1234567890abcdef`
                    required:
                      - limit
                      - hasNext
                      - hasPrevious
                required:
                  - results
                  - pagination
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIBadRequestResponse'
  /api/comments/{commentId}:
    get:
      tags:
        - comments
      description: Retrieve a single comment by ID
      parameters:
        - schema:
            type: string
            description: The ID of the comment to retrieve
          required: true
          description: Hex format string, e.g. `0x1234567890abcdef`
          name: commentId
          in: path
        - schema:
            type: string
            description: The viewer's address, for personalized data such as reactions
            pattern: ^0x[a-fA-F0-9]+$
          required: false
          description: Hex format string, e.g. `0x1234567890abcdef`
          name: viewer
          in: query
        - schema:
            type: string
            description: >-
              Filters by chain ID. Can be a single chain id or comma-separated
              list of chain ids (e.g. 1,137,10).
          required: true
          name: chainId
          in: query
        - schema:
            type: string
            enum: &ref_1
              - nested
              - flat
            default: nested
            description: >-
              The mode to fetch comments in. Nested will return only the first
              level of comments. Flat will return all replies sorted by
              timestamp in descending order.
          required: false
          name: mode
          in: query
        - schema:
            type:
              - integer
              - 'null'
            minimum: 0
            maximum: 255
            description: The comment type (e.g. 0=comment, 1=reaction, not passed = all)
          required: false
          name: commentType
          in: query
        - schema:
            type: string
            description: >-
              Whether to return only deleted replies or only undeleted replies.
              If omitted it will return both deleted and undeleted replies.
            example: '1'
            pattern: ^(1|0)$
          required: false
          name: isReplyDeleted
          in: query
      responses:
        '200':
          description: A single comment
          content:
            application/json:
              schema:
                type: object
                properties:
                  app:
                    type: string
                    description: Hex format string, e.g. `0x1234567890abcdef`
