name: Comments Protocol CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - "docs/**"
      - "changesets/**"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "changesets/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-protocol:
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: packages/protocol
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "22"
          cache: "yarn"

      - name: Enable corepack
        run: corepack enable

      - name: "Install the Node.js dependencies"
        run: "yarn install --frozen-lockfile"

      - name: "Build the contracts and print their size"
        run: "forge build --sizes"

      - name: "Add build summary"
        run: |
          echo "## Build result" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

  test-protocol:
    needs: ["build-protocol"]
    runs-on: "ubuntu-latest"
    defaults:
      run:
        working-directory: packages/protocol
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "22"
          cache: "yarn"

      - name: Enable corepack
        run: corepack enable

      - name: "Install the Node.js dependencies"
        run: "yarn install"

      - name: "Show the Foundry config"
        run: "forge config"

      - name: "Run the tests"
        run: "forge test -vvv"

      - name: "Add test summary"
        run: |
          echo "## Tests result" >> $GITHUB_STEP_SUMMARY
          echo "✅ Passed" >> $GITHUB_STEP_SUMMARY

  build-js:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      APP_SIGNER_PRIVATE_KEY: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
      NEXT_PUBLIC_APP_SIGNER_ADDRESS: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
      NEXT_PUBLIC_COMMENTS_INDEXER_URL: "https://example.com/indexer"
      NEXT_PUBLIC_WC_PROJECT_ID: "test-project-id"
      SUBMITTER_PRIVATE_KEY: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
      APP_URL: "http://localhost:3000"
    strategy:
      matrix:
        node: [22]
    name: Build and Test on Node.js ${{ matrix.node }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: "Install Foundry"
        uses: "foundry-rs/foundry-toolchain@v1"

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the project
        run: yarn build

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn check-types
